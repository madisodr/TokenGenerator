<!DOCTYPE html>
<html>
    <head>
        <title>Image Processor</title>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document.getElementById('toggle').addEventListener('change', function () {
                    var isFileUpload = this.checked;
                    document.getElementById('url-inputs').style.display = isFileUpload ? 'none' : 'block';
                    document.getElementById('file-inputs').style.display = isFileUpload ? 'block' : 'none';
                });
            });
        </script>
        <style>
            img {
                max-width: 500px;
                margin-top: 20px;
            }
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <form action="/process" method="post" enctype="multipart/form-data">
            <label for="toggle">Toggle to File Upload:</label>
            <input type="checkbox" name="toggle" id="toggle"><br>

            <div id="url-inputs">
                <h3>Enter image URLs:</h3>
                <input type="text" name="url1" size="100"><br>
                <input type="text" name="url2" size="100"><br>
                <input type="text" name="url3" size="100"><br>
                <input type="text" name="url4" size="100"><br>
                <input type="text" name="url5" size="100"><br>
            </div>

            <div id="file-inputs" style="display:none;">
                <h3>Upload images:</h3>
                <input type="file" name="image1" accept="image/png, image/jpeg"><br>
                <input type="file" name="image2" accept="image/png, image/jpeg"><br>
                <input type="file" name="image3" accept="image/png, image/jpeg"><br>
                <input type="file" name="image4" accept="image/png, image/jpeg"><br>
                <input type="file" name="image5" accept="image/png, image/jpeg"><br>
            </div>
            
            <label for="color">Hex Color Code:</label><br>
            <input type="color" name="color" id="color" value="#FF0000">
            <input type="submit" value="Submit">
        </form>
        {{if .}}
            <h2>Processed Images</h2>
            {{range .}}
                <img src="{{.}}" width="300">
            {{end}}
        {{end}}
    </body>
</html>
