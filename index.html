<!DOCTYPE html>
<html>
<head>
    <title>Image Processing</title>
    <style>
        img {
            max-width: 500px;
            margin-top: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Image Processing</h1>

    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="imageURLs">Image URLs (separated by comma):</label>
        <br>
        <input type="text" name="imageURLs" id="imageURLs" required>
        <br>
        <label for="color">Color:</label>
        <br>
        <input type="color" name="color" id="color" value="#000000">
        <br>
        <input type="submit" value="Process">
    </form>

    {{if .HasImages}}
        {{range .ProcessedImages}}
            <h2>Processed Image</h2>
            <img src="{{.}}">
        {{end}}
    {{end}}

    {{if .ErrorMessage}}
        <p class="error">Error: {{.ErrorMessage}}</p>
    {{end}}
</body>
</html>
